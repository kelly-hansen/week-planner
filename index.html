<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main>
    <div class="container">
      <div class="row weekdays">
        <div class="weekday" data-view="sunday">Sunday</div>
        <div class="weekday" data-view="monday">Monday</div>
        <div class="weekday" data-view="tuesday">Tuesday</div>
        <div class="weekday" data-view="wednesday">Wednesday</div>
        <div class="weekday" data-view="thursday">Thursday</div>
        <div class="weekday" data-view="friday">Friday</div>
        <div class="weekday" data-view="saturday">Saturday</div>
      </div>
      <div class="row entryBtn">
        <button class="addEntryBtn">Add Entry</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
