<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main>
    <div class="container">
      <div class="row weekdays">
        <div class="weekday" data-view="sunday">Sunday</div>
        <div class="weekday" data-view="monday">Monday</div>
        <div class="weekday" data-view="tuesday">Tuesday</div>
        <div class="weekday" data-view="wednesday">Wednesday</div>
        <div class="weekday" data-view="thursday">Thursday</div>
        <div class="weekday" data-view="friday">Friday</div>
        <div class="weekday" data-view="saturday">Saturday</div>
      </div>
      <div class="row entryBtn">
        <button class="addEntryBtn">Add Entry</button>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <div class="row">
          <h1>Add Entry</h1>
        </div>
        <div class="row">
          <form class="add-entry-form">
            <div>
              <select name="day" id="day">
                <option selected disabled>Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <input type="time">
            </div>
            <div>
              <textarea name="description" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
              <input type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
